                    <h1 class="mb-3 text-center">Please log in</h1>
                    <form class="mb-3">
                        <div class="form-group">
                            <label for="email">User ID:</label>
                            <input type="email" class="form-control" placeholder="UID1265563" id="email" required />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" id="password" required />
                        </div>
                        <!-- <div class="g-recaptcha brochure__form__captcha" data-sitekey="YOUR SITE KEY"></div> -->

                                </div>

                            </form>
                        </div>

                        <form>
                            <button type="button" onclick="checkRecaptcha();"
                                class="btn btn-primary btn-block">Login</button>

                            <button onclick="goToHome()" type="button" class="btn btn-primary btn-block my-2">Login
                                With Test Credentials</button>

                        </form>

                    </form>

                </div>
            </div>
        </div>
    </div>
    <script>
        function checkRecaptcha() {
            var response = grecaptcha.getResponse();
            if (response.length == 0) {
                //reCaptcha not verified
                alert("please verify recaptcha first");
            } else if (document.getElementById("email").value == "" || document.getElementById("password").value == "") {
                alert('Enter valid id and password');
            } else {
                window.open("HomePage.html", "_self")
            }
        }

        function goToHome() {
            window.open("HomePage.html", "_self")
        }
    </script>
